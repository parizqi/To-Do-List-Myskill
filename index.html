<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poject To do List</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="container">
      <h2>To Do list</h2>
      <p>Double-click an item to mark it complete</p>

      <form name="">
        <input type="text" id="textisi" />
      </form>
      <button id="btnadd" class="btnclass">Add</button>
      <br />
      <ol id="hasil-list"></ol>
      <div id="action">
        <button id="btnclear" class="btnclass" onclick="clearCompleted()">
          Clear Complete
        </button>
        <button id="btnempty" class="btnclass" onclick="emptyList()">Empty List</button>
        <button id="btnsave" class="btnclass" onclick="saveList()">Save List</button>
      </div>
    </div>
    <script src="scrips.js"></script>
  </body>
</html>
